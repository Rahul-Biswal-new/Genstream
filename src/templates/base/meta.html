<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% comment %} <title>genstream</title> {% endcomment %}
    <meta name="description" content="A brief description of website goes here. This will appear in search results.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, SEO, Meta Tags">
    <meta name="author" content="Your Name or Company">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="A brief description of your website for social media.">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://yourwebsite.com/image.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Website Title">
    <meta name="twitter:description" content="A brief description of your website for Twitter.">
    <meta name="twitter:image" content="https://yourwebsite.com/image.jpg">
    <meta name="twitter:site" content="@yourtwitterhandle">
    <meta name="twitter:creator" content="@creatorhandle">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Other SEO Tags -->
    {% comment %} <link rel="canonical" href="https://yourwebsite.com"> {% endcomment %}
    <meta name="theme-color" content="#ffffff">
    
    <!-- Additional Meta Tags for Mobile Apps -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
